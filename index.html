<!doctype html>
<html lang="en">
<head>
    <title>Todo-list</title>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="window">
            <div class="window__header">
                <div class="window__title">To-do list</div>
                <div class="window__input-panel">
                    <div class="window__input-body">
                        <input class="window__input" placeholder="Add your task" type="text">
                    </div>
                    <button class="window__add-button">Add</button>
                </div>
            </div>

            <div class="window__tasks">
                <ul class = "window__list">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
